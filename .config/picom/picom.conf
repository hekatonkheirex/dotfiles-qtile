################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 15;
shadow-opacity = .85;
shadow-offset-x = -15;
shadow-offset-y = -15;
#shadow-red = 0.0
#shadow-green = 0.0
#shadow-blue = 0.0
# shadow-ignore-shaped = ''
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c",
];
# shadow-exclude-reg = "" 
# xinerama-shadow-crop = false

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.03;
# fade-delta = 6;
# fade-exclude = [];

#################################
#   Transparency / Opacity      #
#################################
#inactive-opacity = 0.8;
#frame-opacity = 0.8;
inactive-opacity-override = false;
#active-opacity = 0.8;
#inactive-dim = 0.7
focus-exclude = [ "class_g = 'Cairo-clock'" ];
# inactive-dim-fixed = 1.0
opacity-rule = [
    "95:class_g = 'org.wezfurlong.wezterm' && focused",
    "80:class_g = 'org.wezfurlong.wezterm' && !focused",
    "95:class_g = 'Thunar' && focused",
    "80:class_g = 'Thunar' && !focused",
    "95:class_g = 'Spotify' && focused",
    "80:class_g = 'Spotify' && !focused",
    "100:class_g = 'firefox' && focused",
    "80:class_g = 'firefox' && !focused",
		"100:class_g = 'Google-chrome' && focused",
    "80:class_g = 'Google-chrome' && !focused",
    "95:class_g = 'Electron' && focused",
    "80:class_g = 'Electron' && !focused",
    "95:class_g = 'Rofi'",
    "80:class_g = 'dunst'",
    "100:class_g = 'mpv' && focused",
    "80:class_g = 'mpv' && !focused",
  ];

#################################
#     Background-Blurring       #
#################################
blur-method = "dual_kawase";
blur-size = 2;
blur-strength = 2;
# blur-deviation = true
blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c",
];

#################################
#       General Settings        #
#################################
# daemon = false
backend = "glx";
vsync = true;
# dbus = false
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
# use-ewmh-active-win = true;
# unredir-if-possible = false;
# unredir-if-possible-delay = 0
# unredir-if-possible-exclude = []
detect-transient = true;
# detect-client-leader = true;
# resize-damage = 1
# invert-color-include = [];
glx-no-stencil = true;
# glx-no-rebind-pixmap = true;
use-damage = false;
# xrender-sync-fence = false
# glx-fshader-win = ''
# force-win-blend = false
# no-ewmh-fullscreen = false
# max-brightness = 1.0
# transparent-clipping = false
log-level = "warn";
# log-file = '/path/to/your/log/file'
# show-all-xerrors = false
# write-pid-path = '/path/to/your/log/file'
wintypes:
{
	tooltip = { fade = true; shadow = true; focus = false;	};
	normal = { shadow = true; };
	dock = { shadow = false; clip-shadow-above = true };
	dnd = { shadow = true; };
	popup_menu = { shadow = false; focus = true; opacity = 0.95; };
	dropdown_menu = { shadow = true; focus = false; opacity = 0.95; };
	above = { shadow = true; };
	splash = { shadow = true; };
	utility = { focus = false; shadow = true; };
	notification = { shadow = true; };
	desktop = { shadow = true };
	menu = { shadow = true; focus = false };
	dialog = { shadow = true; };
};

round-borders = 1;
